version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: kodnestcareers_postgres
    environment:
      POSTGRES_DB: kodnestcareers
      POSTGRES_USER: kodnest
      POSTGRES_PASSWORD: kodnest
    ports:
      - "5432:5432"
    volumes:
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: kodnestcareers_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    container_name: kodnestcareers_mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    restart: unless-stopped

volumes:
  redis_data:

networks:
  default:
    name: kodnestcareers_local
